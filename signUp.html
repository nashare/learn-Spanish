<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Spanish</title>
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
</head>

<body>
    <header></header>
    <main>
        <p>Please sign up.</p>
        <p>Already have an account? Please <a href="./logIn.html">log in</a>.</p>
        <form id="registrationForm" action="/submit" method="post">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <span class="error-message" id="emailError">Please enter a valid email.</span>
            </div>
        
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required minlength="8">
                <span class="error-message" id="passwordError">Password must be at least 8 characters long.</span>
            </div>
        
            <div class="form-group">
                <label for="passwordConfirm">Confirm password:</label>
                <input type="password" id="passwordConfirm" name="passwordConfirm" required>
                <span class="error-message" id="passwordConfirmError">Passwords do not match.</span>
            </div>
        
            <button type="submit">Sign Up</button>
            <div id="serverError" class="error-message"></div>
        </form>
        </main>
    </main>
    <footer></footer>
    <script type="module" src="./signUp.js" defer></script>
</body>

</html>
