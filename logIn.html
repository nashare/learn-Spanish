<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Spanish</title>
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
</head>

<body>
    <header></header>
    <main>
        <p>Please log in.</p>
        <p>Don't have an account? <a href="./signUp.html">Sign up</a> now.</p>
        <form id="authForm" action="/submit" method="post">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <span class="error-message" id="emailError">Please enter a valid email.</span>
            </div>
        
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required minlength="8">
                <span class="error-message" id="passwordError">Incorrect password.</span>
            </div>
        
            <button type="submit">Log In</button>
            <div id="serverError" class="error-message"></div>
        </form>
    </main>
    <footer></footer>
    <script type="module" src="./logIn.js" defer></script>
</body>

</html>
